  mysql:
    container_name: devscribe-mysql
    image: mysql
    cap_add:
      - SYS_NICE
    env_file:
      - ./.env
    ports:
      - '3307:3307'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-uroot', '-ppass']
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - devscribe-local
    restart: unless-stopped

networks:
  devscribe-local:
    name: devscribe-local
